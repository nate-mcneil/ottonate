{% extends "base.html" %}
{% set active_tab = "metrics" %}
{% block title %}Metrics - Ottonate{% endblock %}

{% block content %}
<div class="d-flex flex-justify-between flex-items-center mb-3">
  <h2 class="f3 text-normal">Pipeline Metrics</h2>
  <div class="BtnGroup">
    <a href="/metrics?days=7" class="BtnGroup-item btn btn-sm {% if days == 7 %}selected{% endif %}">7d</a>
    <a href="/metrics?days=30" class="BtnGroup-item btn btn-sm {% if days == 30 %}selected{% endif %}">30d</a>
    <a href="/metrics" class="BtnGroup-item btn btn-sm {% if days is none %}selected{% endif %}">All</a>
  </div>
</div>

<div id="stats" hx-get="/partials/stats{% if days %}?days={{ days }}{% endif %}" hx-trigger="every 10s" hx-swap="innerHTML">
  {% include "partials/_stats.html" %}
</div>
{% endblock %}
