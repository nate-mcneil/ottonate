<!DOCTYPE html>
<html lang="en" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Ottonate{% endblock %}</title>
  <link rel="stylesheet" href="https://unpkg.com/@primer/css@21/dist/primer.css">
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <div class="Header">
    <div class="Header-item">
      <a href="/" class="Header-link f4 d-flex flex-items-center">
        <svg class="octicon mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="32" height="32">
          <path fill="currentColor" d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Zm4.879-2.773.001.001a.75.75 0 0 1 1.06-.06l.945.876.944-.875a.75.75 0 1 1 1.02 1.1l-1.476 1.37 1.476 1.37a.75.75 0 0 1-1.02 1.1L8.384 9.13l-.945.878a.75.75 0 1 1-1.022-1.1l1.477-1.37-1.477-1.37a.75.75 0 0 1-.038-1.04Z"/>
        </svg>
        <span>Ottonate</span>
      </a>
    </div>
    <div class="Header-item Header-item--full">
    </div>
    <div class="Header-item">
      <span class="text-small color-fg-muted" id="refresh-status">Auto-refresh: 10s</span>
    </div>
  </div>

  <div class="container-xl p-4">
    <nav class="UnderlineNav" aria-label="Dashboard">
      <div class="UnderlineNav-body">
        <a class="UnderlineNav-item {% if active_tab == 'pipeline' %}selected{% endif %}" href="/">
          <svg class="UnderlineNav-octicon octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
            <path fill="currentColor" d="M1.5 3.25a2.25 2.25 0 1 1 3 2.122v5.256a2.251 2.251 0 1 1-1.5 0V5.372A2.25 2.25 0 0 1 1.5 3.25Zm5.677-.177L9.573.677A.25.25 0 0 1 10 .854V2.5h1A2.5 2.5 0 0 1 13.5 5v5.628a2.251 2.251 0 1 1-1.5 0V5a1 1 0 0 0-1-1h-1v1.646a.25.25 0 0 1-.427.177L7.177 3.427a.25.25 0 0 1 0-.354Z"/>
          </svg>
          Pipeline
        </a>
        <a class="UnderlineNav-item {% if active_tab == 'attention' %}selected{% endif %}" href="/attention">
          <svg class="UnderlineNav-octicon octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
            <path fill="currentColor" d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16Zm3.78-9.72a.751.751 0 0 0-.018-1.042.751.751 0 0 0-1.042-.018L6.75 9.19 5.28 7.72a.751.751 0 0 0-1.042.018.751.751 0 0 0-.018 1.042l2 2a.75.75 0 0 0 1.06 0Z"/>
          </svg>
          Attention
          {% if attention_count is defined and attention_count > 0 %}
          <span class="Counter">{{ attention_count }}</span>
          {% endif %}
        </a>
        <a class="UnderlineNav-item {% if active_tab == 'metrics' %}selected{% endif %}" href="/metrics">
          <svg class="UnderlineNav-octicon octicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
            <path fill="currentColor" d="M1.5 1.75V13.5h13.75a.75.75 0 0 1 0 1.5H.75a.75.75 0 0 1-.75-.75V1.75a.75.75 0 0 1 1.5 0Zm14.28 2.53-5.25 5.25a.75.75 0 0 1-1.06 0L7 7.06 4.28 9.78a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042l3.25-3.25a.75.75 0 0 1 1.06 0L10 7.94l4.72-4.72a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042Z"/>
          </svg>
          Metrics
        </a>
      </div>
    </nav>

    <div class="mt-4">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
